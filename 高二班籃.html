<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <title>高一校慶</title>

    <!-- Bootstrap 样式表 -->
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />

    <!-- jQuery JavaScript 库 -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap JavaScript 插件 -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="高二班籃.css" ; />
  </head>

  <body>
    <div>
      高二班籃大概是大家永遠的遺憾吧，因為很荒唐的一球結束了整場比賽<br />
      對我而言那天也是很痛<br />
      不只是因為比賽輸了，更因為第一次真正的認知到 乾我真的有病欸 的事實<br />
      現在的我跟那時候相比，好像多了一點點重新站起來 面對恐懼的勇氣<br />
      至少，我不會再害怕到大哭了<br />
      現在想想，我們打了很多場友誼賽，每一次好像應該要針對錯誤做一些調整<br />
      但是我們似乎都沒有<br />
      一如我們永遠長不大<br />
      但是會不會 有一天開同學會 你驚訝的發現我們不再是當初那個稚氣幼稚的我們<br />
      誰也不知道 所以阿 你要好好地看著畢業後的我們成長<br />
      不會再讓你擔心<br />
      好了 看照片吧
    </div>

    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="s1-basketball-2.jpg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="s1-basketball-3.jpg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="s1-basketball.jpg" class="d-block w-100" alt="..." />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"

        <span class="carousel-control-next-icon" aria-hidden="true"></span>
