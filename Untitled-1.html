<!DOCTYPE html>
<html>
  <head>
    <title>Text Fade-In Animation from Right</title>
    <style>
      .text-fade-in {
        font-size: 48px;
        opacity: 0;
        animation: fade-in 2s forwards;
      }

      @keyframes fade-in {
        0% {
          opacity: 0;
          transform: translateX(100%);
        }
        100% {
          opacity: 1;
          transform: translateX(0);
        }
      }
    </style>
  </head>
  <body>
    <h1 class="text-fade-in">Hello World!</h1>
  </body>
</html>
