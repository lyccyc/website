<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap Image Reveal on Hover</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <style type="text/css" href="u1.css">
      #image2 {
        display: none;
        position: absolute;
        top: 50px;
        left: 50px;
      }
    </style>
  </head>
  <body>
    <div id="button-container">
    <button id="toggle1">高一乙</button>
    <ol id="myList1">
      <li>高一聖誕</li>
      <li>高一英語話劇</li>
      <li>高一校慶</li>
    </ol>
  </div>
  <div id="button-container2">
    <button id="toggle2">高二乙</button>
    <ol id="myList2">
      <li>大隊接力比賽</li>
      <li>班際籃球比賽</li>
      <li>聖誕歌曲比賽</li>
      <li><a href="高一聖誕.html">班際排球比賽
    </ol>
</div>
<div id="button-container3"></div>
    <button id="toggle3">高三乙</button>
    <ol id="myList3">
      <li>學測備考</li>
      <li>學測三天</li>
      <li>校慶園遊會</li>
    </ol>
  </div>
    <style>
      #myList1,
      #myList2,
      #myList3 {
        display: none;
        position: absolute;
        top: auto;
        left: 0;
      }
    </style>

    <script>
      var button1 = document.getElementById("toggle1");
      var list1 = document.getElementById("myList1");

      button1.onclick = function () {
        if (list1.style.display === "none") {
          list1.style.display = "block";
        } else {
          list1.style.display = "none";
        }
      };

      var button2 = document.getElementById("toggle2");
      var list2 = document.getElementById("myList2");

      button2.onclick = function () {
        if (list2.style.display === "none") {
          list2.style.display = "block";
        } else {
          list2.style.display = "none";
        }
      };

      var button3 = document.getElementById("toggle3");
      var list3 = document.getElementById("myList3");

      button3.onclick = function () {
        if (list3.style.display === "none") {
          list3.style.display = "block";
        } else {
          list3.style.display = "none";
        }
      };
    </script>
  </body>
</html>
