<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta charset="utf-8" />
    <title>高一班籃</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Bootstrap 样式表 -->
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />

    <!-- jQuery JavaScript 库 -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap JavaScript 插件 -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="高一班籃.css" ; />
  </head>

  <body>
    <h3>
      <div class="typewriter-text">
        <span class="line1"></span>
        <span class="line2"></span>
        <span class="line3"></span>
        <span class="line4"></span>
        <span class="line5"></span>
        <span class="line6"></span>
        <span class="line7"></span>
        <span class="line8"></span>
        <span class="line9"></span>
      </div>
    </h3>
    <script>
      // 获取每行文字
      const line1 = document.querySelector(".line1");
      const line2 = document.querySelector(".line2");
      const line3 = document.querySelector(".line3");
      const line4 = document.querySelector(".line4");
      const line5 = document.querySelector(".line5");
      const line6 = document.querySelector(".line6");
      const line7 = document.querySelector(".line7");
      const line8 = document.querySelector(".line8");
      const line9 = document.querySelector(".line9");

      // 设置文字
      const text1 = "高一班籃，其實我也沒什麼印象了";
      const text2 = "好像我對高一的事都快沒印象，笑死";
      const text3 = "但我記得那時候我有一個恐懼";
      const text4 = "國一班籃的時候我跟吳妹妹被挑撥 到了國三才和好";
      const text5 = "所以以後只要遇到籃球有關我都怕";
      const text6 = "但打這篇是在2023.03.28";
      const text7 = "我跟她們剛在宿舍煮完泡麵，一起吃，很開心";
      const text8 = "現在要去睡覺啦，希望畢典今天的你開心";
      const text9 = "記得以後也要照個好自己身體，多喝水";

      let index = 0;

      // 定义打字函数
      function type() {
        if (index < text1.length) {
          line1.textContent += text1.charAt(index);
          index++;
          setTimeout(type, 50);
        } else if (index < text1.length + text2.length) {
          line2.textContent += text2.charAt(index - text1.length);
          index++;
          setTimeout(type, 50);
        } else if (index < text1.length + text2.length + text3.length) {
          line3.textContent += text3.charAt(
            index - text1.length - text2.length
          );
          index++;
          setTimeout(type, 50);
        } else if (
          index <
          text1.length + text2.length + text3.length + text4.length
        ) {
          line4.textContent += text4.charAt(
            index - text1.length - text2.length - text3.length
          );
          index++;
          setTimeout(type, 50);
        } else if (
          index <
          text1.length +
            text2.length +
            text3.length +
            text4.length +
            text5.length
        ) {
          line5.textContent += text5.charAt(
            index - text1.length - text2.length - text3.length - text4.length
          );
          index++;
          setTimeout(type, 50);
        } else if (
          index <
          text1.length +
            text2.length +
            text3.length +
            text4.length +
            text5.length +
            text6.length
        ) {
          line6.textContent += text6.charAt(
            index -
              text1.length -
              text2.length -
              text3.length -
              text4.length -
              text5.length
          );
          index++;
          setTimeout(type, 50);
        } else if (
          index <
          text1.length +
            text2.length +
            text3.length +
            text4.length +
            text5.length +
            text6.length +
            text7.length
        ) {
          line7.textContent += text7.charAt(
            index -
              text1.length -
              text2.length -
              text3.length -
              text4.length -
              text5.length -
              text6.length
          );
          index++;
          setTimeout(type, 50);
        } else if (
          index <
          text1.length +
            text2.length +
            text3.length +
            text4.length +
            text5.length +
            text6.length +
            text7.length +
            text8.length
        ) {
          line8.textContent += text8.charAt(
            index -
              text1.length -
              text2.length -
              text3.length -
              text4.length -
              text5.length -
              text6.length -
              text7.length
          );
          index++;
          setTimeout(type, 50);
        } else if (
          index <
          text1.length +
            text2.length +
            text3.length +
            text4.length +
            text5.length +
            text6.length +
            text7.length +
            text8.length +
            text9.length
        ) {
          line9.textContent += text9.charAt(
            index -
              text1.length -
              text2.length -
              text3.length -
              text4.length -
              text5.length -
              text6.length -
              text7.length -
              text8.length
          );
          index++;
          setTimeout(type, 50);
        }
      }

      // 调用打字函数
      type();
    </script>

    <style>
      .typewriter-text {
        font-size: 15px;
        font-family: Arial, Helvetica, sans-serif;
        white-space: pre-line;
      }
    </style>

    <div class="button-container1">
      <button id="toggle1">高一乙</button>
      <ol id="myList1" class="dropdown-menu">
        <li>高一聖誕</li>
        <li>高一英語話劇</li>
        <li>高一校慶</li>
      </ol>
    </div>
    <div class="button-container2">
      <button id="toggle2">高二乙</button>
      <ol id="myList2" class="dropdown-menu">
        <li>大隊接力比賽</li>
        <li>班際籃球比賽</li>
        <li>聖誕歌曲比賽</li>
        <li><a href="高一聖誕.html">班際排球比賽</a></li>
      </ol>
    </div>
    <div class="button-container3">
      <button id="toggle3">高三乙</button>
      <ol id="myList3" class="dropdown-menu">
        <li>學測備考</li>
        <li>學測三天</li>
        <li>校慶園遊會</li>
      </ol>
    </div>

    <style>
      #typing-text {
        margin-bottom: 20px;
      }
      #myList1,
      #myList2,
      #myList3 {
        display: none;
        position: absolute;
        top: auto;
        left: 0;
        margin-top: 20px;
      }
    </style>

    <script>
      var button1 = document.getElementById("toggle1");
      var list1 = document.getElementById("myList1");

      button1.onclick = function () {
        if (list1.style.display === "none") {
          list1.style.display = "block";
        } else {
          list1.style.display = "none";
        }
      };

      var button2 = document.getElementById("toggle2");
      var list2 = document.getElementById("myList2");

      button2.onclick = function () {
        if (list2.style.display === "none") {
          list2.style.display = "block";
        } else {
          list2.style.display = "none";
        }
      };

      var button3 = document.getElementById("toggle3");
      var list3 = document.getElementById("myList3");

      button3.onclick = function () {
        if (list3.style.display === "none") {
          list3.style.display = "block";
        } else {
          list3.style.display = "none";
        }
      };
    </script>
  </body>
</html>
