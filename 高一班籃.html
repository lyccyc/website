    <!--打字動畫-->
    <h3>
      <div class="typewriter-text">
        <span class="line1"></span>
        <span class="line2"></span>
        <span class="line3"></span>
        <span class="line4"></span>
        <span class="line5"></span>
        <span class="line6"></span>
        <span class="line7"></span>
        <span class="line8"></span>
        <span class="line9"></span>
      </div>
    </h3>
    <script>
      // 获取每行文字
      const line1 = document.querySelector(".line1");
      const line2 = document.querySelector(".line2");
      const line3 = document.querySelector(".line3");
      const line4 = document.querySelector(".line4");
      const line5 = document.querySelector(".line5");
      const line6 = document.querySelector(".line6");
      const line7 = document.querySelector(".line7");
      const line8 = document.querySelector(".line8");
      const line9 = document.querySelector(".line9");

      // 设置文字
      const text1 = "高一班籃，其實我也沒什麼印象了";
      const text2 = "好像我對高一的事都快沒印象，笑死";
      const text3 = "但我記得那時候我有一個恐懼";
      const text4 = "國一班籃的時候我跟吳妹妹被挑撥 到了國三才和好";
      const text5 = "所以以後只要遇到籃球有關我都怕";
      const text6 = "但打這篇是在2023.03.28";
      const text7 = "我跟她們剛在宿舍煮完泡麵，一起吃，很開心";
      const text8 = "現在要去睡覺啦，希望畢典今天的你開心";
      const text9 = "記得以後也要照顧好自己身體，多喝水";

      let index = 0;

      // 定义打字函数
      function type() {
        if (index < text1.length) {
          line1.textContent += text1.charAt(index);
          index++;
          setTimeout(type, 50);
        } else if (index < text1.length + text2.length) {
          line2.textContent += text2.charAt(index - text1.length);
          index++;
          setTimeout(type, 50);
        } else if (index < text1.length + text2.length + text3.length) {
          line3.textContent += text3.charAt(
            index - text1.length - text2.length
          );
          index++;
          setTimeout(type, 50);
        } else if (
          index <
          text1.length + text2.length + text3.length + text4.length
        ) {
          line4.textContent += text4.charAt(
            index - text1.length - text2.length - text3.length
          );
          index++;
          setTimeout(type, 50);
        } else if (
          index <
          text1.length +
            text2.length +
            text3.length +
            text4.length +
            text5.length
        ) {
          line5.textContent += text5.charAt(
            index - text1.length - text2.length - text3.length - text4.length
          );
          index++;
          setTimeout(type, 50);
        } else if (
          index <
          text1.length +
            text2.length +
            text3.length +
            text4.length +
            text5.length +
            text6.length
        ) {
          line6.textContent += text6.charAt(
            index -
              text1.length -
              text2.length -
              text3.length -
              text4.length -
              text5.length
          );
          index++;
          setTimeout(type, 50);
        } else if (
          index <
          text1.length +
            text2.length +
            text3.length +
            text4.length +
            text5.length +
            text6.length +
            text7.length
        ) {
          line7.textContent += text7.charAt(
            index -
              text1.length -
              text2.length -
              text3.length -
              text4.length -
              text5.length -
              text6.length
          );
          index++;
          setTimeout(type, 50);
        } else if (
          index <
          text1.length +
            text2.length +
            text3.length +
            text4.length +
            text5.length +
            text6.length +
            text7.length +
            text8.length
        ) {
          line8.textContent += text8.charAt(
            index -
              text1.length -
              text2.length -
              text3.length -
              text4.length -
              text5.length -
              text6.length -
              text7.length
          );
          index++;
          setTimeout(type, 50);
        } else if (
          index <
          text1.length +
            text2.length +
            text3.length +
            text4.length +
            text5.length +
            text6.length +
            text7.length +
            text8.length +
            text9.length
        ) {
          line9.textContent += text9.charAt(
            index -
              text1.length -
              text2.length -
              text3.length -
              text4.length -
              text5.length -
              text6.length -
              text7.length -
              text8.length
          );
          index++;
          setTimeout(type, 50);
        }
      }

      // 调用打字函数
      type();
    </script>

    <style>
      .typewriter-text {
        font-size: 20px;
        font-family: Arial, Helvetica, sans-serif;
        white-space: pre-line;
      }
    </style>
