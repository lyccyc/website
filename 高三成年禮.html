  <body>
    <div class="text">
      嘿，最後一個網頁了，你應該已經感動到不能自己了吧<br />
      其實最初很猶豫到底要放成年禮還是園遊會<br />

      好啦我承認成年禮網頁沒有在成年禮當天做哈哈<br />

      我其實不知道要說甚麼<br />
      該說的好像之前的網頁都說了<br />
      好啦今天是2023.05.22<br />
      距離2023.05.26畢典還有4天<br />
      你就好好減肥，我就淺淺期待一下你穿西裝<br />
      好了，照片開始<br />
